<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="signup.css">
	<link rel="text/javascript" href="signup.js" </head>
	<title>Costbits signup form</title>

<body>

	<div class="container">
		<div class="header">
			<img src="img/cblogo.png" alt="logo" class="logo">
		</div>
		<form id="form" class="form">
			<div class="form-control">
				<label for="username">Dit navn</label>
				<input type="text" placeholder="" id="CompanyName" />
				<small>Error message</small>
			</div>


			<div class="form-control">
				<label for="number">Telefonummer</label>
				<input type="text" placeholder="" id="Number" />
				<small>Error message</small>
			</div>



			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" placeholder="" id="email" />
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="CVR">CVR nr.</label>
				<input type="text" placeholder="" id="cvr" />
				<small>Error message</small>
			</div>


			<div class="form-control">
				<label for="Virksomhedensnavn">Virksomhedens Navn</label>
				<input type="text" placeholder="" id="Vikname" />
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="username">Password</label>
				<input type="password" placeholder="" id="password" />
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="username">Gentag password</label>
				<input type="password" placeholder="" id="password2" />
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="Vælg-løsning">Vælg løsning</label>
				<input type="text" id="løsning" list="løsning1" required>
				<datalist id="løsning1">
					<option value="Demo 0dkk">
					<option value="Demo 12dkk">
					<option value="Demo 240dkk">

				</datalist>
				</label>
				<small>Error message</small>

				<label for="Bruger" style="margin-bottom: 10px;">Bruger</label>
				<p class="p1" style="font-size: 15px; margin-top: 0; line-height: 0;">Personen som skal få adgang til
					kuben(hvis
					det ikke er samme
					person som
					opretter kuben).</p>
				<p class="p1">Skriv til support@costbits.com
				</p>


				<input type="text" for="supportname" placeholder="Navn">
				<input type="text" for="supportemail" placeholder="Email " style="margin-top: 5px">

				<hr style="border: 5px solid orange;">
				<button id="btn">Submit</button>
		</form>
	</div>

	<script>

		const form = document.getElementById('form');
		const username = document.getElementById('CompanyName');
		const email = document.getElementById('email');
		const password = document.getElementById('password');
		const password2 = document.getElementById('password2');
		const number = document.getElementById('Number');
		const cvr = document.getElementById('cvr');
		const sumbit = document.getElementById('btn')


		/*
				function btnclicked(btn) {
					if (btn.checkInputs == true) {
						location.href = "https://www.google.dk/"
					}
				}*/

		form.addEventListener('submit', e => {
			e.preventDefault();
			checkInputs();


		});

		function checkInputs() {
			// trim to remove the whitespaces
			const usernameValue = username.value.trim();
			const emailValue = email.value.trim();
			const cvrvalue = cvr.value.trim();
			const passwordValue = password.value.trim();
			const password2Value = password2.value.trim();
			const Numbervalue = number.value.trim();
			const viknamevalue = Vikname.value.trim();

			if (usernameValue === '') {
				setErrorFor(username, 'Username cannot be blank');
			} else {
				setSuccessFor(username);
			}
			if (Numbervalue == '') {
				setErrorFor(number, ' Number cannot be blank')
			} else {
				setSuccessFor(number);
			}

			if (emailValue === '') {
				setErrorFor(email, ' Email Cannot be blank');
			} else if (!isEmail(emailValue)) {
				setErrorFor(email, 'Not a valid email');
			} else {
				setSuccessFor(email);
			}

			if (cvrvalue === '') {
				setErrorFor(cvr, 'CVR nr. Cannot be blank');
			} else {
				setSuccessFor(cvr);
			}


			if (viknamevalue === '') {
				setErrorFor(Vikname, 'Virksomhedens Navn Cannot be blank');
			} else {
				setSuccessFor(Vikname);
			}

			if (passwordValue === '') {
				setErrorFor(password, 'Password Navn Cannot be blank');
			} else {
				setSuccessFor(password);
			}


			if (password2Value === '') {
				setErrorFor(password2, 'Gentag password Cannot be blank');

			} else if (passwordValue !== password2Value) {
				setErrorFor(password2, 'Passwords does not match');
			} else {

				setSuccessFor(password2);
			}
		}







		function setErrorFor(input, message) {
			const formControl = input.parentElement;
			const small = formControl.querySelector('small');
			formControl.className = 'form-control error';
			small.innerText = message;
		}

		function setSuccessFor(input) {
			const formControl = input.parentElement;
			formControl.className = 'form-control success';
		}

		function isEmail(email) {
			return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
		}



	</script>
</body>
